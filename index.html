    <script>

 /*Exemplo:
 <p1>

  <!-- Caixinha de opinião -->
  <p>Deixe sua opinião abaixo, <span id="nome"></span>:</p>
  <textarea id="opiniao" placeholder="Escreva sua opinião aqui..." rows="4" cols="50"></textarea><br>
  <button onclick="mostrarOpiniao()">Enviar opinião</button>

  <!-- Local para mostrar a opinião -->
  <p>Sua opinião: <span id="resposta"></span></p>

  <script>
    // Colocar o nome do usuário no parágrafo
    document.getElementById('nome').textContent = nome;

    function mostrarOpiniao() {
      let opiniao = document.getElementById('opiniao').value;
      document.getElementById('resposta').textContent = opiniao;
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      background: rgb(255, 0, 0);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    textarea {
      width: 30%;
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 8px;
      resize: vertical;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #000000;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #000000;
      color: rgb(253, 253, 253);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffffff;
    }

    .resposta {
      margin-top: 20px;
      background-color: #f70000;
      padding: 15px;
      border-radius: 8px;
      border-left: 5px solid #ff0000;
      font-style: italic #0000;
      width: 10px;

 </script>
